<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones de redes sociais -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <!--Favicon-->
    <link rel="icon" href="pesquisa.png" type="image/x-icon">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: Arial, sans-serif;
        }

        .card {
            background: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
            color: #343a40;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        h3 {
            color: #007bff;
            font-weight: bold;
        }

        .g-recaptcha {
            margin-bottom: 20px;
        }

        /* Rodape Footer */
        .modal-footer {
            display: flex;
            justify-content: space-between;
        }

        footer {
            background-color: #222;
            color: #ffffff;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer h4 {
            margin-bottom: 15px;
            font-weight: bold;
            color: #eee;
        }

        .social-icons a {
            margin: 0 10px;
            transition: transform 0.3s ease;
            display: inline-block;
            color: inherit;
            font-size: 18px;
        }

        /* Adicionando cor ao passar o mouse */
        .social-icons a:hover {
            color: #ffa500;
            /* Cor laranja para o hover */
            transform: scale(1.15);
        }

        /* Aplica um espaçamento à direita dos ícones dentro do contêiner .social-icons */
        .social-icons i {
            margin-right: 8px;
            /* Espaço de 8px à direita de cada ícone */
        }

        /* Define o estilo das imagens dentro do contêiner .social-icons */
        .social-icons img {
            width: 40px;
            /* Define a largura da imagem para 40px */
            height: 40px;
            /* Define a altura da imagem para 40px */
            transition: opacity 0.3s ease;
            /* Adiciona uma transição suave de 0.3 segundos na opacidade */
        }

        /* Final do Rodape Footer */
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center mb-4">Formulário de Cadastro</h3>
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                        </div>

                        <div class="mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome:</label>
                            <input type="text" id="sobrenome" class="form-control" placeholder="Digite seu sobrenome">
                        </div>

                        <div class="mb-3">
                            <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
                            <input type="date" id="data-nascimento" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-control" placeholder="Digite seu email">
                        </div>

                        <div class="mb-3">
                            <label for="confirmar-email" class="form-label">Confirmar Email:</label>
                            <input type="email" id="confirmar-email" class="form-control"
                                placeholder="Confirme seu email">
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
                        </div>

                        <div class="mb-3">
                            <label for="confirmar-senha" class="form-label">Confirmar Senha:</label>
                            <input type="password" id="confirmar-senha" class="form-control"
                                placeholder="Confirme sua senha">
                        </div>

                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Mensagem:</label>
                            <textarea id="mensagem" class="form-control" rows="4"
                                placeholder="Digite sua mensagem"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="pais" class="form-label">País:</label>
                            <select id="pais" class="form-select">
                                <option selected>Selecione um país</option>
                                <option value="br">Brasil</option>
                                <option value="us">Estados Unidos</option>
                                <option value="fr">França</option>
                                <option value="de">Alemanha</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Gênero:</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="masculino" name="genero" class="form-check-input"
                                        value="masculino">
                                    <label for="masculino" class="form-check-label">Masculino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="feminino" name="genero" class="form-check-input"
                                        value="feminino">
                                    <label for="feminino" class="form-check-label">Feminino</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="outro" name="genero" class="form-check-input" value="outro">
                                    <label for="outro" class="form-check-label">Outro</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Interesses:</label>
                            <div>
                                <div class="form-check">
                                    <input type="checkbox" id="tecnologia" class="form-check-input" value="tecnologia">
                                    <label for="tecnologia" class="form-check-label">Tecnologia</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="esportes" class="form-check-input" value="esportes">
                                    <label for="esportes" class="form-check-label">Esportes</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" id="viagens" class="form-check-input" value="viagens">
                                    <label for="viagens" class="form-check-label">Viagens</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Inicio do Rodape Footer -->
    <footer class="text-center">
        <div class="social-icons">
            <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i> </a>
            <a href="https://mail.google.com/"><i class="bi bi-envelope"></i> </a>
            <a href="https://web.whatsapp.com/"><i class="bi bi-whatsapp"></i> </a>
        </div>
        <p class="footer-text mt-3">2024 Marco Antonio Scarminio. Todos os direitos reservados.</p>
    </footer>
    <!-- Fim do Rodape Footer -->
    <!-- Link para o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
