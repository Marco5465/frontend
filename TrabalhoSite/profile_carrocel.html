<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css" />
    <!--Favicon-->
    <link rel="icon" href="pesquisa.png" type="image/x-icon">
    <title>Trabalhos</title>
    <style>
        :root {
            --cor-primaria: #5564eb;
            --cor-secundaria: #5564eb;
            --cor-texto: #212121;
            --cor-fundo: #ffffff;
            --cor-footer: #263238;
            --cor-footer-texto: #B0BEC5;
            --cor-hover: #5564eb;
            --padding-vertical: 24px;
            --padding-horizontal: 32px;
            --radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .titulo-container {
            text-align: center;
            padding: var(--padding-vertical) var(--padding-horizontal);
            margin-top: 40px;
        }

        .titulo-container h3 {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--cor-primaria);
            text-transform: uppercase;
        }

        .swiper {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .swiper-slide img:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }

        .botao-chique {
            display: inline-block;
            background: linear-gradient(135deg, var(--cor-primaria), var(--cor-secundaria));
            color: white;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
        }

        .botao-chique:hover {
            background: linear-gradient(135deg, #5564eb, #5564eb);
            transform: translateY(-5px);
            box-shadow: 0 16px 30px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: var(--cor-footer);
            color: var(--cor-footer-texto);
            text-align: center;
            padding: var(--padding-vertical) var(--padding-horizontal);
            margin-top: 50px;
            border-radius: var(--radius) 0 0 var(--radius) 0;
            width: 100%;
        }

        .social-icons a {
            margin: 0 12px;
            font-size: 1.4rem;
            color: var(--cor-footer-texto);
            transition: color 0.3s, transform 0.3s;
        }

        .social-icons a:hover {
            color: var(--cor-hover);
            transform: translateY(-4px);
        }

        .footer-text {
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .swiper-slide.img-1 img {
            width: 30%;
            /* A imagem 1 ocupa 80% da largura */
            height: auto;
        }

        .swiper-slide.img-2 img {
            width: 80%;
            /* A imagem 2 Ã© menor */
            height: auto;
        }

        .swiper-slide.img-3 img {
            width: 100%;
            /* A imagem 3 ocupa toda a largura */
            height: auto;
        }

        .swiper-slide.img-4 img {
            width: 90%;
            /* A imagem 3 ocupa toda a largura */
            height: auto;
        }

        header,
        footer {
            background-color: #343a40;
            color: #ffffff;
        }

        h2 {
            font-weight: 700;
            color: #222;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #444;
        }

        footer {
            background-color: #222;
            color: #ffffff;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer h4 {
            margin-bottom: 15px;
            font-weight: bold;
            color: #eee;
        }

        .social-icons a {
            margin: 0 10px;
            transition: transform 0.3s ease;
            display: inline-block;
            color: inherit;
            font-size: 18px;
        }

        /* Adicionando cor ao passar o mouse */
        .social-icons a:hover {
            color: #ffa500;
            /* Cor laranja para o hover */
            transform: scale(1.15);
        }
    </style>
</head>

<body>
    <center>
        <div class="titulo-container">
            <h3>Trabalhos que fiz durante o curso de front-end</h3>
        </div>

        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide img-1"><img src="1.png.png" alt="Imagem 1"></div>
                <div class="swiper-slide img-2"><img src="boot9.png" alt="Imagem 2"></div>
                <div class="swiper-slide img-3"><img src="grid.png" alt="Imagem 3"></div>
                <div class="swiper-slide img-4"><img src="Captura de tela 2024-11-05 205906.png" alt="Imagem 4"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
    </center>
    </div>
    <div class="container text-center">
        <a href="index.html" target="_blank">
            <button class="botao-chique">Trabalho da Euro Copa</button>
        </a>
    </div>
    <br>
    <br>
    <br>
     <br>
    <br>
     <br>
    
     
    
   
    
     
    
   
 
    <footer class="text-center">
        <div class="social-icons">
            <a href="https://www.instagram.com/" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
            <a href="https://mail.google.com/" aria-label="Gmail"><i class="bi bi-envelope"></i></a>
            <a href="https://web.whatsapp.com/" aria-label="WhatsApp"><i class="bi bi-whatsapp"></i></a>
        </div>
        <p class="footer-text">2024 Marco Antonio Scarminio. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            effect: 'flip', // Efeito de flip
            flipEffect: {
                slideShadows: true, // Sombras durante o efeito
            },
            slidesPerView: 1,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
